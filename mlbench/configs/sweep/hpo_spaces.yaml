lstm:
  model:
    input_dim:
      type: choice
      values: [16, 20]
    hidden_dim:
      type: choice
      values: [32, 64, 128, 256]
    num_layers:
      type: int
      low: 1
      high: 5
  train:
    lr:
      type: loguniform
      low: 3.0e-4
      high: 3.0e-3
    batch_size:
      type: choice
      values: [16, 32, 64, 128]

pcrnn:
  model:
    input_dim:
      type: choice
      values: [16, 20]
    state_dim:
      type: choice
      values: [16, 32, 64, 128]
    hidden:
      type: choice
      values: [64, 128, 256]
    layers:
      type: int
      low: 1
      high: 3
  train:
    lr:
      type: loguniform
      low: 3.0e-4
      high: 3.0e-3
    batch_size:
      type: choice
      values: [16, 32, 64]

node:
  model:
    input_dim:
      type: choice
      values: [16, 20]
