acla:
  model:
    input_dim:
      type: choice
      values: [16, 20]
    attention_dim:
      type: choice
      values: [8, 10, 12]
    attention_width:
      type: choice
      values: [3, 5, 7]
    cnn_hidden_dim:
      type: choice
      values: [32, 64, 128]
    lstm_hidden_dim:
      type: choice
      values: [32, 64, 128]
    state_dim:
      type: choice
      values: [32, 64, 128]
    aug_dim:
      type: choice
      values: [16, 20, 24]
  train:
    lr:
      type: loguniform
      low: 1.0e-3
      high: 1.0e-2
    batch_size:
      type: choice
      values: [1, 2, 4]  # Small batch sizes as per paper